<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacemos un Formulario en HTML</title>
</head>
<body>
    <form action="" method="post">
        <label for="Nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre" required/>
        <label for="Apellido">Apellido</label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido" required />
        <label for="E-mail">E-mail</label>
        <input type="email" name="email" placeholder="Ingrese su e-mail" required/>
        <label for="Password">Password</label required>
        <input type="password" name="password" />
        <label for="Fecha de nacimiento">Fecha de nacimiento</label>
        <input type="date" name="fecha" placeholder="Ingrese su fecha de nacimiento" required />
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
